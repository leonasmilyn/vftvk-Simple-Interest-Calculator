<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="si1">
        <h1>Simple Interest Calculator</h1>
        <div class="si2">
            <table>
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="principal" name="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td><input type="range" id="rate" name="rate" min="1" max="20" value="7.5" step="0.25"
                            onchange="slider()">
                        <span id="sliderO">7.5</span><span>%</span>
                    </td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td>
                        <select id="years" name="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button onclick="compute()">Compute Interest</button>
            <p id="result"></p>
        </div>
        <footer><span>&#169 </span>Everyone Can Get Rich</footer>
    </div>
</body>

</html>
